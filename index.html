<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>어벤져스상 테스트</title>
	<style>

		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
		@import url("css/index.css");
	</style>
	<!-- 폰트적용 -->
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Do+Hyeon&family=Jua&family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="wrapper">
		
		<div class="over" id="over">
			<div class="title" onclick="init();over();">
				<i>AVENGERS</i>
			</div>
		</div>
		<div class="container">
			<div class="title">
				나의 어벤져스상은?
			</div>
			<div class="wrapper" id="wrapper">
				<div id="webcam-container">
					<div class="loader loader--style2" id="loader" title="1">
				  		<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
				  			<path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
					    		<animateTransform 
					    		attributeType="xml"
						      	attributeName="transform"
						      	type="rotate"
							    from="0 25 25"
							    to="360 25 25"
							    dur="0.6s"
							    repeatCount="indefinite">
							    </animateTransform>
				    		</path>
				  		</svg>
					</div>
				</div>
				<div id="image-container" style="display:none">
					
				</div>
				<!-- 카메라 -->
				<div id="label-container"></div>
				  <div id="sns-container" style="display:none">
				    <a class="sns_btn btn_facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://avengers-test.netlify.app/" target="_blank" rel="author">
				      <i class="fa fa-facebook"></i>
				    </a>
				    <a class="sns_btn btn_twitter" href="https://twitter.com/intent/tweet?text=어벤져스상 테스트&url=https://avengers-test.netlify.app/" target="_blank" rel="author">
				      <i class="fa fa-twitter"></i>
				    </a>
				  </div>
				  <div class="button" id="button" style="display:none">
					<input type="button" id="stop" value="멈추기"  onclick="stop()">
				</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
